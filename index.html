<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiwi Notificator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<div id="load_box">
    <img id="load_img" src="img/load.gif"/>
</div>
<body onmousedown="return false" onselectstart="return false">
    <div id="header">
        <img src="img/logo.png" height="100px">
    </div>
    <div id="payments"></div>

    <script>
        const {renderPayment, loadPayments} = require("./js/core.js");
        const paymentBox = document.getElementById("payments");
        const loadBox = document.getElementById("load_box");
        loadBox.hidden = true;
    </script>

    <button onclick="loadPayments(paymentBox, renderPayment, loadBox, hideElements);" id="getpaymentsbtn">Загрузить платежи</button>
    <button id="btn_modal_window">Open Modal</button>
    <div id="my_modal" class="modal">
        <div class="modal_content">
            <h1 style="color: red;">ВНИМАНИЕ</h1>
            <p>Ваш счет был заблокирован платежной системой Qiwi!
            <br><br>Для продолжения работы установите другой кошелек</p>
            <button class="close_modal_window">Сменить кошелек</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
